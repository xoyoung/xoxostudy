    <!--  vw vh
      * vw: device의 가로값 전체를 100%로 설정해서 사용하는 단위
      * 가로값 전체를 %로 사용하지 않고 vw 사용 한다는 규칙 

      ** vh: device의 세로값 전체를 100%로 설정해서 사용하는 단위
      * 세로값 전체를 %가 아닌 vh라는 단위를 사용
      (safari ,ie최신에서도 원활하게 동작하지 않을 수도 있다.)

      * 공식: 사용할 크기 / 브라우저 기준크기 * 100;

      ** 실제 사용 예: 브라우저크기 600px에서 가로값 300px, 세로값 50px의 상자를
      브라우저의 크기가 변할 때 마다, 일정비율로 변하게 만들경우.
      (브라우저 : 1200px , 가로 600px, 세로 100px)
      단위 적용시 가로는 300/600*100 = 50vw
      단위 적용시 세로는 50/600*100 = 8.333333vw

      * vw, vh 적용시 계산수치 주석첨부 필

 
    -->
